{% extends 'base.html' %}

{% block body %}
    <h1>{{article.title}}</h1>
    <p>{{article.content}}</p>
    <p>{{article.created_at}}</p>
    <p>{{article.updated_at}}</p>

    <a href="{% url 'articles:update' article.id %}">글 수정</a>
    <a href="{% url 'articles:delete' article.id %}">글 삭제</a>
    <a href="{% url 'articles:index' %}">Home으로</a>
{% endblock %}
